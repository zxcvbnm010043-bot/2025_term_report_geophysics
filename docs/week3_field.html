<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三週：校園野外震測實驗報告</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.12.7/umd/Recharts.min.js"></script>
    <script src="https://unpkg.com/framer-motion@11.2.10/dist/framer-motion.js"></script>

    <style>
        /* 確保全域樣式生效 */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #020617; /* Slate-950 */
        }
        /* 隱藏捲軸但保留功能 (Optional) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        // --- 設定 React 環境 ---
        const { useState, useEffect } = React;
        const { LineChart, Line, BarChart, Bar, AreaChart, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, ComposedChart, Area } = Recharts;
        const { motion, AnimatePresence } = window.FramerMotion;

        // --- Icons ---
        const Icon = ({ children, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const Activity = (props) => (<Icon {...props}><path d="M22 12H18l-4 8L8 4l-4 8H2" /></Icon>);
        const Layers = (props) => (<Icon {...props}><path d="m12 1.4 9 4.8-9 4.8-9-4.8 9-4.8zM2 13l9 4.8 9-4.8M2 18l9 4.8 9-4.8" /></Icon>);
        const Ruler = (props) => (<Icon {...props}><path d="M16 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V8l-5-5z" /><path d="M15 5 5 15" /><path d="M18 13V9" /><path d="M18 17v-2" /><path d="M18 21v-2" /></Icon>);
        const MapPin = (props) => (<Icon {...props}><path d="M12 21.7c-5-5.3-7-7.7-7-10.7a7 7 0 1 1 14 0c0 3-2 5.4-7 10.7z" /><circle cx="12" cy="10" r="3" /></Icon>);
        const Zap = (props) => (<Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></Icon>);
        const Users = (props) => (<Icon {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" /><circle cx="12" cy="7" r="4" /></Icon>);
        const ArrowDown = (props) => (<Icon {...props}><path d="M12 5v14" /><path d="m19 12-7 7-7-7" /></Icon>);
        const Menu = (props) => (<Icon {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></Icon>);
        const X = (props) => (<Icon {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></Icon>);
        // 新增箭頭圖示
        const ArrowLeft = (props) => (<Icon {...props}><path d="M19 12H5" /><path d="m12 19-7-7 7-7" /></Icon>);

        // --- 數據資料 ---
        const experimentData = [
            { point: '0m', v1: 434, v2: 1067, depth: 4.55, xcr: 14 },
            { point: '6m', v1: 423, v2: 1012, depth: 4.48, xcr: 14 },
            { point: '12m', v1: 464, v2: 1085, depth: 4.43, xcr: 14 },
            { point: '18m', v1: 427, v2: 985, depth: 2.51, xcr: 8 },
            { point: '24m', v1: 619, v2: 1185, depth: 3.83, xcr: 12 },
            { point: '30m', v1: 430, v2: 1100, depth: 4.30, xcr: 13 },
            { point: '36m', v1: 426, v2: 1066, depth: 3.93, xcr: 12 },
            { point: '42m', v1: 427, v2: 1005, depth: 3.49, xcr: 11 },
            { point: '46m', v1: 410, v2: 974, depth: 3.83, xcr: 12 },
        ];

        const processSteps = [
            { title: "鋪設測線", desc: "放置 50 公尺皮尺，定義測量範圍。", icon: Ruler },
            { title: "埋設檢波器", desc: "每隔 2 公尺垂直埋入一個 Geophone，共 24 個。", icon: MapPin },
            { title: "系統連接", desc: "連接電纜線至資料擷取系統（黃色盒子）並連線電腦。", icon: Activity },
            { title: "震源激發", desc: "使用鐵鎚敲擊鐵板產生人工震源，並同步觸發訊號。", icon: Zap },
            { title: "移動觀測", desc: "改變炸點位置 (0m, 6m, 12m...) 重複收集數據。", icon: Layers },
        ];

        const teamMembers = [
            { name: "洪敏書", role: "數據分析/報告", feedback: "初次接觸地震實驗，從原理到實作收穫良多。雖然場地有車流干擾，但學會了如何從雜訊中提取有用資訊，實際計算出地層厚度非常有成就感。" },
            { name: "李政皚", role: "器材操作/紀錄", feedback: "計算過程繁瑣但有趣。這次實驗讓我體驗到理論與實務的結合，感受到物理的神奇，即使前置準備辛苦，但看到成果覺得非常值得。" },
            { name: "林靖融", role: "實地測量/架設", feedback: "實際操作發現了很多變數，例如馬路震動的干擾。這次經驗讓我思考未來工程應用需改良的地方，也解開了對探測圖像呈現的疑惑。" },
        ];

        // --- Navbar 元件 (已加入回首頁按鈕) ---
        const Navbar = ({ activeSection, scrollToSection }) => {
            const [isOpen, setIsOpen] = useState(false);
            const links = [
                { id: 'intro', label: '實驗目的' },
                { id: 'principle', label: '物理原理' },
                { id: 'process', label: '實驗過程' },
                { id: 'data', label: '數據分析' },
                { id: 'conclusion', label: '結論心得' },
            ];

            return (
                <nav className="fixed top-0 left-0 right-0 bg-slate-900/95 backdrop-blur-md text-white z-50 shadow-lg border-b border-slate-700 transition-all">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex items-center justify-between h-16">
                            
                            {/* 左側：回首頁按鈕 + Logo */}
                            <div className="flex items-center gap-4">
                                <a 
                                    href="index.html" 
                                    className="flex items-center text-xs sm:text-sm font-medium text-slate-400 hover:text-white transition-colors bg-slate-800 hover:bg-slate-700 px-3 py-1.5 rounded-full border border-slate-700"
                                >
                                    <ArrowLeft className="w-4 h-4 mr-1" />
                                    <span className="hidden sm:inline">回課程主頁</span>
                                    <span className="sm:hidden">Back</span>
                                </a>

                                <div className="flex items-center space-x-2 border-l border-slate-700 pl-4 h-8">
                                    <Activity className="h-5 w-5 sm:h-6 sm:w-6 text-amber-500" />
                                    <span className="font-bold text-lg sm:text-xl tracking-wider">Geophysics<span className="text-amber-500">Lab</span></span>
                                </div>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:block">
                                <div className="ml-10 flex items-baseline space-x-2">
                                    {links.map((link) => (
                                        <button
                                            key={link.id}
                                            onClick={() => scrollToSection(link.id)}
                                            className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${
                                                activeSection === link.id ? 'bg-amber-500 text-white' : 'text-gray-300 hover:text-white hover:bg-slate-800'
                                            }`}
                                        >
                                            {link.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Mobile menu button */}
                            <div className="md:hidden">
                                <button onClick={() => setIsOpen(!isOpen)} className="text-gray-300 hover:text-white p-2">
                                    {isOpen ? <X /> : <Menu />}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="md:hidden bg-slate-800 border-b border-slate-700 animate-fade-in-down">
                            <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                {links.map((link) => (
                                    <button
                                        key={link.id}
                                        onClick={() => {
                                            scrollToSection(link.id);
                                            setIsOpen(false);
                                        }}
                                        className="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-slate-700"
                                    >
                                        {link.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        // --- 原理示意圖 Component ---
        const SeismicPrinciple = () => {
            return (
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-inner relative overflow-hidden group">
                    <h3 className="text-lg font-bold text-amber-400 mb-4 flex items-center">
                        <Zap className="w-5 h-5 mr-2" />
                        折射波傳遞示意圖 (Snell's Law)
                    </h3>
                    <div className="relative h-64 w-full bg-slate-900 rounded-lg overflow-hidden">
                        {/* Layers */}
                        <div className="absolute top-1/2 left-0 w-full h-1 bg-gray-600 z-10"></div>
                        <div className="absolute top-0 left-0 w-full h-1/2 bg-slate-800/50 flex items-center justify-center text-slate-500 text-sm font-mono">
                            V1 (430 m/s)
                        </div>
                        <div className="absolute bottom-0 left-0 w-full h-1/2 bg-slate-900 flex items-center justify-center text-slate-500 text-sm font-mono">
                            V2 (1037 m/s)
                        </div>

                        {/* Source */}
                        <div className="absolute top-[50%] left-[10%] -translate-y-[28px] z-20 flex flex-col items-center">
                            <Zap className="text-yellow-400 fill-current animate-pulse w-8 h-8" />
                            <span className="text-xs text-yellow-400 mt-1">震源</span>
                        </div>

                        {/* Receiver */}
                        <div className="absolute top-[50%] right-[10%] -translate-y-[24px] z-20 flex flex-col items-center">
                            <MapPin className="text-red-500 fill-current w-6 h-6" />
                            <span className="text-xs text-red-500 mt-1">檢波器</span>
                        </div>

                        {/* Waves Animation */}
                        <svg className="absolute inset-0 w-full h-full z-10 pointer-events-none">
                            <motion.path
                                d="M 10% 50% L 90% 50%"
                                fill="none"
                                stroke="#60a5fa"
                                strokeWidth="2"
                                strokeDasharray="5,5"
                                initial={{ pathLength: 0, opacity: 0 }}
                                animate={{ pathLength: 1, opacity: 1 }}
                                transition={{ duration: 2, repeat: Infinity, ease: "linear" }}
                            />
                            <motion.path
                                d="M 10% 50% L 30% 90% L 70% 90% L 90% 50%"
                                fill="none"
                                stroke="#f59e0b"
                                strokeWidth="3"
                                initial={{ pathLength: 0, opacity: 0 }}
                                animate={{ pathLength: 1, opacity: 1 }}
                                transition={{ duration: 2.5, repeat: Infinity, ease: "easeInOut" }}
                            />
                        </svg>

                        <div className="absolute bottom-4 left-1/3 text-amber-500 text-xs bg-slate-900/80 px-2 rounded">臨界折射</div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const App = () => {
            const [activeSection, setActiveSection] = useState('intro');

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['intro', 'principle', 'process', 'data', 'conclusion'];
                    const scrollPosition = window.scrollY + 200;
                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element && element.offsetTop <= scrollPosition && (element.offsetTop + element.offsetHeight) > scrollPosition) {
                            setActiveSection(section);
                        }
                    }
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    window.scrollTo({
                        top: element.offsetTop - 80,
                        behavior: 'smooth',
                    });
                }
            };

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-amber-500 selection:text-white">
                    <Navbar activeSection={activeSection} scrollToSection={scrollToSection} />

                    {/* Hero Section */}
                    <section id="intro" className="relative h-screen flex items-center justify-center overflow-hidden">
                        <div className="absolute inset-0 z-0 opacity-20">
                            <div className="absolute top-0 left-0 w-full h-full bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-800 via-slate-950 to-slate-950"></div>
                            <svg className="w-full h-full" xmlns="http://www.w3.org/2000/svg">
                                <defs>
                                    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                                        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="currentColor" strokeWidth="0.5" className="text-slate-700"/>
                                    </pattern>
                                </defs>
                                <rect width="100%" height="100%" fill="url(#grid)" />
                            </svg>
                        </div>

                        <div className="relative z-10 max-w-4xl mx-auto px-4 text-center">
                            <motion.div
                                initial={{ opacity: 0, y: 30 }}
                                animate={{ opacity: 1, y: 0 }}
                                transition={{ duration: 0.8 }}
                            >
                                <span className="inline-block py-1 px-3 rounded-full bg-amber-500/20 text-amber-400 text-sm font-semibold mb-6 border border-amber-500/30">
                                    Week 3 地球物理實驗報告
                                </span>
                                <h1 className="text-4xl md:text-7xl font-extrabold tracking-tight mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white via-slate-200 to-slate-400">
                                    折射震測實驗
                                </h1>
                                <p className="text-xl text-slate-400 mb-8 max-w-2xl mx-auto leading-relaxed">
                                    探索地表之下的秘密。利用地震波折射原理，推算地層波速與厚度，實地體驗工程探勘技術。
                                </p>
                                <div className="flex flex-col sm:flex-row items-center justify-center gap-4">
                                    <button 
                                        onClick={() => scrollToSection('principle')}
                                        className="px-8 py-4 bg-amber-500 hover:bg-amber-600 text-white font-bold rounded-lg transition-all shadow-lg shadow-amber-500/25 flex items-center"
                                    >
                                        開始閱讀 <ArrowDown className="ml-2 w-5 h-5 animate-bounce" />
                                    </button>
                                    <div className="flex items-center space-x-2 text-slate-500 text-sm">
                                        <span>組員: 洪敏書</span>
                                        <span>•</span>
                                        <span>李政皚</span>
                                        <span>•</span>
                                        <span>林靖融</span>
                                    </div>
                                </div>
                            </motion.div>
                        </div>
                    </section>

                    {/* Principle Section */}
                    <section id="principle" className="py-24 bg-slate-900 relative">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                                <motion.div initial={{ opacity: 0, x: -50 }} whileInView={{ opacity: 1, x: 0 }} viewport={{ once: true }} transition={{ duration: 0.6 }}>
                                    <h2 className="text-3xl font-bold text-white mb-6 border-l-4 border-amber-500 pl-4">實驗原理</h2>
                                    <div className="space-y-6 text-slate-300">
                                        <p>本實驗利用地震波在不同介質交界面產生的<span className="text-amber-400 font-semibold">折射現象</span>。</p>
                                        <div className="bg-slate-800/50 p-4 rounded-lg border border-slate-700">
                                            <h4 className="text-white font-semibold mb-2">關鍵公式</h4>
                                            <ul className="list-disc list-inside space-y-2 text-sm">
                                                <li><span className="text-slate-400">厚度計算：</span> <code className="bg-slate-950 px-2 py-1 rounded text-amber-300 ml-2">$h \approx \frac{X_{cr}}{2} \sqrt{\frac{V_2-V_1}{V_2+V_1}}$</code></li>
                                                <li><span className="text-slate-400">轉折距離 ($X_{cr}$)：</span> 直達波與折射波到達時間相同的距離點。</li>
                                            </ul>
                                        </div>
                                    </div>
                                </motion.div>
                                <motion.div initial={{ opacity: 0, scale: 0.9 }} whileInView={{ opacity: 1, scale: 1 }} viewport={{ once: true }} transition={{ duration: 0.6 }}>
                                    <SeismicPrinciple />
                                </motion.div>
                            </div>
                        </div>
                    </section>

                    {/* Process Section */}
                    <section id="process" className="py-24 bg-slate-950">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl font-bold text-white mb-4">實驗過程與器材</h2>
                                <p className="text-slate-400 max-w-2xl mx-auto">嚴謹的野外觀測程序是數據準確的關鍵。</p>
                            </div>
                            <div className="flex justify-center mb-16">
                                <motion.div initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ duration: 0.6 }} className="max-w-4xl w-full">
                                    <img 
                                        src="https://raw.githubusercontent.com/zxcvbnm010043-bot/fianlterm_report_draft/main/figure/image_1.png"
                                        alt="實驗器材圖"
                                        className="max-w-full h-auto rounded-xl shadow-2xl border border-slate-700"
                                        onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/800x450/1f2937/d1d5db?text=Image+Load+Error'; }}
                                    />
                                    <p className="text-center text-sm text-slate-500 mt-3">圖一：本次折射震測實驗所需的主要器材列表。</p>
                                </motion.div>
                            </div>
                            <div className="grid grid-cols-1 lg:grid-cols-5 gap-8 relative z-10">
                                {processSteps.map((step, index) => (
                                    <motion.div key={index} initial={{ opacity: 0, y: 20 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: index * 0.1, duration: 0.5 }} className="bg-slate-900 p-6 rounded-xl border border-slate-800 hover:border-amber-500/50 transition-all shadow-lg">
                                        <div className="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center mb-4 text-amber-500"><step.icon className="w-6 h-6" /></div>
                                        <h4 className="text-lg font-semibold text-amber-400 mb-2">{step.title}</h4>
                                        <p className="text-slate-400 text-sm">{step.desc}</p>
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Data Section */}
                    <section id="data" className="py-24 bg-slate-900">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <h2 className="text-3xl font-bold text-white mb-12 border-l-4 border-amber-500 pl-4">數據分析與結果</h2>
                            
                            {/* Table Image */}
                            <div className="mb-12 flex justify-center">
                                <div className="max-w-4xl w-full bg-slate-800 p-2 rounded-xl border border-slate-700">
                                    <img src="https://raw.githubusercontent.com/zxcvbnm010043-bot/fianlterm_report_draft/main/figure/image_table.png" alt="數據表" className="w-full h-auto rounded" onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/1000x300/1f2937/d1d5db?text=Table+Image+Error'; }} />
                                    <p className="text-center text-sm text-slate-500 mt-2">圖二：第二次計算所得數值表。</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-2 bg-slate-800 p-6 rounded-xl shadow-xl border border-slate-700">
                                    <h3 className="text-xl font-bold text-white mb-6">地層波速分佈 (V1 vs V2)</h3>
                                    <div className="h-[350px] w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <ComposedChart data={experimentData} margin={{ top: 20, right: 20, bottom: 20, left: 20 }}>
                                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                                <XAxis dataKey="point" stroke="#94a3b8" />
                                                <YAxis stroke="#94a3b8" />
                                                <Tooltip contentStyle={{ backgroundColor: '#1e293b', borderColor: '#475569', color: '#f8fafc' }} />
                                                <Legend />
                                                <Bar dataKey="v1" name="V1 (表層)" fill="#60a5fa" barSize={20} />
                                                <Line type="monotone" dataKey="v2" name="V2 (下層)" stroke="#f59e0b" strokeWidth={3} />
                                            </ComposedChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                                <div className="bg-slate-800 p-6 rounded-xl shadow-xl border border-slate-700">
                                    <h3 className="text-xl font-bold text-white mb-6">推算深度 (Depth)</h3>
                                    <div className="h-[350px] w-full">
                                        <ResponsiveContainer width="100%" height="100%">
                                            <AreaChart data={experimentData}>
                                                <defs>
                                                    <linearGradient id="colorDepth" x1="0" y1="0" x2="0" y2="1">
                                                        <stop offset="5%" stopColor="#4ade80" stopOpacity={0.8}/>
                                                        <stop offset="95%" stopColor="#4ade80" stopOpacity={0}/>
                                                    </linearGradient>
                                                </defs>
                                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                                <XAxis dataKey="point" stroke="#94a3b8" />
                                                <YAxis stroke="#94a3b8" domain={[0, 6]} />
                                                <Tooltip contentStyle={{ backgroundColor: '#1e293b' }} />
                                                <Area type="monotone" dataKey="depth" stroke="#4ade80" fill="url(#colorDepth)" />
                                            </AreaChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Conclusion */}
                    <section id="conclusion" className="py-24 bg-slate-950">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <h2 className="text-3xl font-bold text-white mb-12 text-center">結論與組員心得</h2>
                            
                            <div className="mb-16 flex justify-center">
                                <div className="max-w-5xl w-full bg-slate-900 p-2 rounded-xl border border-slate-800">
                                    <img src="https://raw.githubusercontent.com/zxcvbnm010043-bot/fianlterm_report_draft/main/figure/image_experiment_picture.png" alt="實驗照片" className="w-full h-auto rounded" onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/1200x500/1f2937/d1d5db?text=Experiment+Photo+Error'; }} />
                                    <p className="text-center text-sm text-slate-500 mt-2">圖三：實驗現場。</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {teamMembers.map((member, index) => (
                                    <motion.div key={index} initial={{ opacity: 0, y: 30 }} whileInView={{ opacity: 1, y: 0 }} viewport={{ once: true }} transition={{ delay: index * 0.2 }} className="bg-slate-900 rounded-2xl p-8 border border-slate-800 shadow-lg">
                                        <div className="mb-4">
                                            <h3 className="text-xl font-bold text-white">{member.name}</h3>
                                            <span className="text-xs text-amber-500 uppercase tracking-wider font-semibold">{member.role}</span>
                                        </div>
                                        <p className="text-slate-400 italic">"{member.feedback}"</p>
                                    </motion.div>
                                ))}
                            </div>
                        </div>
                    </section>

                    <footer className="bg-slate-950 py-8 border-t border-slate-900 text-center text-slate-500 text-sm">
                        <p>地球物理實驗報告 - 互動式網頁版</p>
                    </footer>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
